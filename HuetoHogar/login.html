<body>

    <header>
        <!-- Navbar <3 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img
                        src='assests\images\logo\Logo Tienda de Frutas y Verduras Circular Verde.png' alt="Logo"
                        width="55" height="50" class="d-inline-block align-text-top">Huerto Hogar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="login-card">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa a tu cuenta de HuertoHogar</p>
            </div>

            <div id="alertBox" class="alert d-none" role="alert"> </div>


            <form id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="loginCorreo" class="form-label">Correo Electrónico *</label>
                    <input type="text" class="form-control" id="loginCorreo" name="email"
                        placeholder="tu.correo@ejemplo.com">
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="loginContrasena" class="form-label">Contraseña *</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="loginContrasena" name="password"
                            placeholder="Ingresa tu contraseña">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="login-links">
                <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
        </div>
    </main>
